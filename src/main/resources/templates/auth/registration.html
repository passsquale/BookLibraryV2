<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Registration</title>
</head>
<body>
<form th:method="POST" th:action="@{/auth/registration}" th:object="${person}">
  <label for="name">Enter name: </label>
  <input type="text" th:field="*{name}" id="name"/>
  <div style="color : red" th:field="${#fields.hasErrors('name')}" th:errors="*{name}">error</div>
  <br/>
  <label for="email">Enter email: </label>
  <input type="text" th:field="*{email}" id="email"/>
  <div style="color : red" th:field="${#fields.hasErrors('email')}" th:errors="*{email}">error</div>
  <br/>
  <label for="yearOfBirth">Enter year of birth: </label>
  <input type="text" th:field="*{yearOfBirth}" id="yearOfBirth"/>
  <div style="color : red" th:field="${#fields.hasErrors('yearOfBirth')}" th:errors="*{yearOfBirth}">error</div>
  <br/>
  <label for="password">Enter password</label>
  <input type="password" th:field="*{password}" id="password"/>
  <br/>
  <input type="submit" value="sign up"/>
</form>
<br/>
<form method="get" action="/auth/login">
  <input type="submit" value="login"/>
</form>
</body>
</html>
