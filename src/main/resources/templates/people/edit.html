<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Edit Person</title>
</head>
<body>
<form th:method="PATCH" th:action="@{/people/{id}(id=${person.getId()})}" th:object="${person}">
  <label for="name">Enter name: </label>
  <input type="text" th:field="*{name}" id="name"/>
    <div style="color : red" th:field="${#fields.hasErrors('name')}" th:errors="*{name}">error</div>
  <br/>
  <label for="yearOfBirth">Enter year of birth: </label>
  <input type="text" th:field="*{yearOfBirth}" id="yearOfBirth"/>
    <div style="color : red" th:field="${#fields.hasErrors('yearOfBirth')}" th:errors="*{yearOfBirth}">error</div>
  <br/>
  <input type="submit" value="edit"/>

</form>
</body>
</html>
