<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Edit book</title>
</head>
<body>
<form th:method="PATCH" th:action="@{/books/{id}(id=${book.getId()})}" th:object="${book}">
  <label for="title">Enter title: </label>
  <input type="text" th:field="*{title}" id="title"/>
  <div style="color : red" th:field="${#fields.hasErrors('title')}" th:errors="*{title}">error</div>
  <br/>
  <label for="author">Enter author: </label>
  <input type="text" th:field="*{author}" id="author"/>
  <div style="color : red" th:field="${#fields.hasErrors('author')}" th:errors="*{author}">error</div>
  <br/>
  <label for="year">Enter year: </label>
  <input type="text" th:field="*{year}" id="year"/>
  <div style="color : red" th:field="${#fields.hasErrors('year')}" th:errors="*{year}">error</div>
  <br/>
  <input type="submit" value="edit"/>
</form>
</body>
</html>
